<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Logo da Agenda" />
            <h1>Agenda de Contatos</h1>
        </header>
        <button id="btn-tema">Alternar tema</button>
        <form id="form-contato">
            <input type="text" id="nome-contato" placeholder="Nome do Contato" required />
            <input type="text" id="telefone-contato" placeholder="Telefone do Contato" required />
            <button type="submit">Adicionar Contato +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os contatos serÃ£o adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
